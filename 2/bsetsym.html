<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邵雨萌是世界上最好的姐姐</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&family=Noto+Serif+SC:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: url('tay.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Noto Serif SC', serif;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-family: 'Ma Shan Zheng', cursive;
            color: #ffd700;
            position: relative;
            line-height: 1.3;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: min(80%, 200px);
            height: 3px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
        }
        
        p {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            letter-spacing: 2px;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffd700"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>') no-repeat center center;
            background-size: contain;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .qualities {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-top: 30px;
            max-width: 90%;
        }
        
        .quality {
            background-color: rgba(255, 215, 0, 0.3);
            border: 1px solid #ffd700;
            border-radius: 50px;
            padding: 8px 16px;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .quality:hover {
            background-color: rgba(255, 215, 0, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: clamp(0.8rem, 3vw, 1rem);
            opacity: 0.8;
            padding: 0 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>邵雨萌是世界上最好的姐姐</h1>
        <p>最 好 的 姐 姐 最 好 的 姐 姐 最 好 的 姐 姐 最 好 的 姐 姐 。</p>
        
        <div class="qualities">
            <div class="quality">温柔体贴</div>
            <div class="quality">善解人意</div>
            <div class="quality">聪明伶俐</div>
            <div class="quality">美丽大方</div>
            <div class="quality">幽默风趣</div>
            <div class="quality">才华横溢</div>
            <div class="quality">无私奉献</div>
            <div class="quality">坚强勇敢</div>
        </div>
    </div>
    
    <footer>
        （考公上岸版）
    </footer>
    
    <script>
        // 创建漂浮的星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 25;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机位置和大小
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 3 + Math.random() * 3;
                const size = 10 + Math.random() * 15;
                
                star.style.left = `${left}%`;
                star.style.bottom = '-20px';
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                star.style.animationDuration = `${duration}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 页面加载后创建星星
        window.addEventListener('load', createStars);
    </script>
</body>
</html>
