<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word 转 PDF - Istuall</title>
    <link rel="icon" href="/assets/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <!-- 引入 Web Components -->
    <script type="module" src="/components/navbar.js"></script>
    <script type="module" src="/components/video-background.js"></script>
    
    <!-- 引入工具库 -->
    <!-- 移除 mammoth.js，改用 docx-preview -->
    <!-- <script src="/assets/libs/mammoth.browser.min.js"></script> -->
    <script src="/assets/libs/jszip.min.js"></script>
    <script src="/assets/libs/docx-preview.min.js"></script>
    <script src="/assets/libs/html2pdf.bundle.min.js"></script>
</head>
<body>
    <nav-bar></nav-bar>
    <video-background></video-background>

    <div class="container">
        <div class="tool-header">
            <h1>Word 转 PDF 工具</h1>
            <p>纯前端处理，文件不会上传到服务器</p>
        </div>

        <div class="controls">
            <input type="file" id="upload" accept=".docx" />
            <button id="download-btn" disabled>下载 PDF</button>
        </div>

        <div id="preview-container" class="preview-container">
            <div id="preview-content" class="a4-page">
                <div class="placeholder-text">请选择一个 Word (.docx) 文件进行转换...</div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
